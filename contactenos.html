<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabor Y Placer</title>
    <link rel="stylesheet" href="./styles/contactenos.css" />
  </head>
  <body>
    <header>
      <div class="contenedor_menu">
        <nav class="navegacion_menu">
          <a class="logo" href="index.html"> Sabor y Placer</a>
          <div class="navegacion_items">
            <a href="index.html"> Inicio</a>
            <a href="menu.html"> Menu</a>
            <a href="nosotros.html"> Nosotros</a>
            <a href="contactenos.html"> Contáctenos</a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="contact">
        <div class="contenedor_1">
          <div class="contact-form">
            <h2>Contáctanos</h2>
            <form action="#">
              <div class="group-name">
                <div class="form-group">
                  <label for="name">Nombres</label>
                  <input type="text" id="name" placeholder="Daniel" />
                </div>
                <div class="form-group">
                  <label for="surname">Apellidos</label>
                  <input type="text" id="surname" placeholder="Porras" />
                </div>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="email@janesfakedomain.net"
                />
              </div>
              <div class="form-group">
                <label for="message">Tu pedido</label>
                <textarea
                  id="message"
                  placeholder="Escribe tu pedido"
                ></textarea>
              </div>
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </section>

      <div class="contenedor_2">
        <div class="logo">
          <img src="./images/footer.png" alt="Chicken Icon" />
        </div>
        <div class="icono">
          <p>
            <img class="icono-icono" src="./images/ubicacion.png" alt="#" />
            345 Faulconer Drive, Suite 4. Charlottesville, CA, 12345
          </p>
          <p>
            <img class="icono-icono" src="./images/telefono.png" alt="#" />
            (123) 456-7890
          </p>

          <p>
            Medios de Comunicación solciales:
            <a href="#">
              <img
                class="icono-icono"
                src="./images/facebook.png"
                alt="facebook"
              />
            </a>
            <img
              class="icono-icono"
              src="./images/instagram.png"
              alt="instagram"
            />
          </p>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2018. Lift Media Inc.</p>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/your-fontawesome-kit-code.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
